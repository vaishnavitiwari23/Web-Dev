<!DOCTYPE html>
<html>
<head>
    <title>No-JS Glass Navbar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            padding-top: 80px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        
        .navbar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            z-index: 1000;
        }
        
        .logo {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 2px;
        }
        
    
        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            padding: 10px 0;
            transition: all 0.3s ease;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .nav-links a:hover {
            transform: translateY(-2px);
        }
        
        .cart-icon {
            position: relative;
            font-size: 24px;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        
        .menu-toggle {
            display: none;
        }
        
        .menu-checkbox {
            display: none;
        }
        
        
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;
                width: 280px;
                height: calc(100vh - 70px);
                background: rgba(255,255,255,0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 30px;
                transition: right 0.4s ease;
                border-radius: 20px 0 0 20px;
                opacity: 0;
                visibility: hidden;
            }
            
            
            .menu-checkbox:checked ~ .nav-links {
                right: 0;
                opacity: 1;
                visibility: visible;
            }
            
            .menu-checkbox:checked ~ .menu-toggle .menu-line:nth-child(2) {
                opacity: 0;
            }
            
            .menu-checkbox:checked ~ .menu-toggle .menu-line:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }
            
            .menu-checkbox:checked ~ .menu-toggle .menu-line:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
            
            .nav-links a {
                color: #333;
                font-size: 18px;
            }
            
            .menu-toggle {
                display: flex;
                flex-direction: column;
                background: none;
                border: none;
                cursor: pointer;
                padding: 5px;
                position: relative;
                z-index: 1001;
            }
            
            .menu-line {
                width: 25px;
                height: 3px;
                background: white;
                margin: 3px 0;
                border-radius: 3px;
                transition: 0.3s;
            }
        }
        
        
        .hero {
            text-align: center;
            color: white;
            padding: 100px 20px;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        
        <input type="checkbox" id="menu-toggle" class="menu-checkbox">
        
        <div class="logo">TIRA</div>
        
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li>
                <a href="#" class="cart-icon">&#xf07a;
                    <span class="cart-count">3</span>
                </a>
            </li>
        </ul>
        
        
        <label for="menu-toggle" class="menu-toggle">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </label>
    </nav>
    
    <div class="hero">
        <div class="container">
        <div class="product">
            <img width=1000 height=300 src="WhatsApp Image 2025-12-07 at 22.00.30_0c35999e.jpg" alt="TIRA" class="product-image">
        </div>
        </div>
        <div class="container">
        <div class="product">
            <img width=1000 height=300 src="Screenshot 2025-12-07 164053.png" alt="TIRA" class="product-image">
        </div>
        </div>
        
    
    </div>    
</body>
</html>
