<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Cards</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#fff;
    }

    
    .page-box{
      margin:80px auto;
      width:80%;
      border:2px solid #000;
      padding:40px 0;
    }

    
    .card-wrapper{
      display:flex;                  
      justify-content:center;        
      gap:40px;                      
    }

    .card{
      width:220px;
      background:#fff;
      border-radius:10px;
      box-shadow:0 8px 15px rgba(0,0,0,0.12);
      padding:30px 20px 25px;
      text-align:center;
    }

    .avatar{
      width:70px;
      height:70px;
      border-radius:50%;
      background:#0b7cff;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 20px;
      font-weight:bold;
    }

    .name{
      font-weight:700;
      margin-bottom:6px;
    }

    .text{
      font-size:13px;
      color:#555;
      line-height:1.4;
    }
  </style>
</head>
<body>

<div class="page-box">
  <div class="card-wrapper">
    
    <div class="card">
      <div class="avatar">JK</div>
      <div class="name">Jeet Kumar</div>
      <div class="text">
        B.Tech - CSE<br>
        Roll No: 21CS1007<br>
        1st Year
      </div>
    </div>


    <div class="card">
      <div class="avatar">AR</div>
      <div class="name">Asha Rani</div>
      <div class="text">
        B.Tech - IT<br>
        Roll No: 21IT1012<br>
        1st Year
      </div>
    </div>

    
    <div class="card">
      <div class="avatar">RK</div>
      <div class="name">Rohit Kumar</div>
      <div class="text">
        B.Tech - ECE<br>
        Roll No: 21EC1009<br>
        1st Year
      </div>
    </div>
  </div>
</div>

</body>
</html>
