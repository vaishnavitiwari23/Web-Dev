<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

</head>
<body>
    <h1 align="centre">Student Registration Form</h1>
    <hr>
    <form method="post" action="submit.html">
        <p>
            <label>Full Name:</label>
            <input type="text" name="fullname" placeholder="Enter your full name" required>
        
        </p>
        <p>
            <label>Full Nmae:</label>
            <input type="text" name="fullname" placeholder="Enter your full name" required>
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter valid email address" required>
        </p>
        <p>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter password" required>
        </p>
        <p>
         <label>Gender:</label>  
         <input type="radio" name="gender"value="male" required>Male
         <input type="radio" name="gender" value="female">Female
        </p>
        <p>
            <label>Course:</label>
            <select name="course" required>
                <option value="">--Select Course--</option>
                <option value="B.tech">B.Tech</option>
                <option value="bca">BCA</option>
                <option value="mba">MBA</option>
                <option value="mca">MCA</option>

            </select>
        </p>
        <p>
            <label>Contact No.</label>
            <input type="tel" name="contact" placeholder="Enter phone number" required>
        </p>
        <p>
            <label>Address:</label>
            <textarea name="address" rows="4" cols="40" placeholder="Enter your address" required></textarea>

        </p>
        <p>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
