<!DOCTYPE html>
<html>
    <head>
        <title>Basic Structure Page</title>
        <style>
            div{border:1px solid red;}
            p{border:1px solid green;}
            h1{border:1px solid blue;}
            section{border:1px solid orange;}
            span{border:1px solid red;}
            strong{border :1px solid green;}
            a{border:1px solid blue;}
            em{border:1px solid orange;}
        </style>
    </head><body>
        <div>This is a div(block)</div>
        <p>This is a paragraph(block)</p>
        <h1>This is a heading(block)</h1>
        <section>A section is also block-level</section>

        <span>This is span(inline)</span>
        <strong>This is strong(inline)</strong>
        <a href="#">This is a link(inline)</a>
        <em>This is emphasized text(inline)</em>
    </body>
</html>
