<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 8px;
            font-size: 18px;
        }
        th {
            font-weight: bold;
            font-size: 22px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jiya</td>
        <td>Sharma</td>
        <td>35</td>
    </tr>
    <tr>
        <td>Rakhi</td>
        <td>Tripathi</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Stuti</td>
        <td>Jaiswal</td>
        <td>25</td>
    </tr>
</table>

</body>
</html>
